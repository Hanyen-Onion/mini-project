<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col">
                <div class="p-3">
                    <h1>Search and add address</h1>
                    <form>
                        <table>
                            <tbody>
                                <tr>
                                    <th>
                                        <h5>Where do you want to go?</h5>
                                    </th>
                                    <td>
                                        <input type="text" name="textQuery">
                                    </td>
                                    <td><button type="submit" formmethod="POST" formaction="/search_address">Search</button></td>
                                </tr>
                                <tr>
                                    <th>Time:</th>
                                    <td>
                                        <input type="time" name="time">
                                    </td>
                                </tr>
                                <tr>
                                    <td><button type="submit" formmethod="POST" formaction="/card">Add/Edit</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- list returned after search -->
                    <div data-th-each="place: ${searchResult}">
                        <table>
                            <tr>
                                <td name="displayName" data-th-text="*{place.displayName}"></td>
                            </tr>
                            <tr>
                                <td name="address" data-th-text="*{place.address}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="submit" formmethod="POST" formaction="/search_address">Search</button></td>
                            </tr>
                        </table>
                        <div class="col">
                            <div class="p-3">
                                <iframe
                                    width="450"
                                    height="250"
                                    frameborder="0" style="border:0"
                                    referrerpolicy="no-referrer-when-downgrade"
                                    data-th-src="@{*{place.embedMapUrl}}"
                                    allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
