<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form method="GET" data-th-action="@{/search_address/{date}{time}(date=${date},time=${time})}">
        <h1><span name="date" data-th-text="${date}"></span></h1>

        <div class="list-group" data-th-object="${itinerary}">
            <div class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Location name</h5>
                    <small><input type="time" name="time" data-th-text="${time}"></small>
                </div>
                <div class="d-flex w-100 justify-content-between">
                    <p class="mb-1">Address</p>
                    <button type="submit">Add/Edit</button>
                </div>
                <small>And some small print.</small>
            </div>
        </div>
    </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
