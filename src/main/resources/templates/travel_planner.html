<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel planner</title>
</head>
<body>
    <h1>trip name</h1>
    <br>
    <!-- flight itinerary -->
    <h3>Flight Info</h3>


        <div>
            <!-- Fly off -->
            <div class="col-5">

                <a data-th-href="@{/depart}" data-th-if="${fromTo != null}">
                    <button type="button" class="btn btn-outline-primary">
                        <table class="" data-th-object="${fromTo}">
                            <thead>
                                <tr>
                                    <th><span class="badge text-bg-secondary">Departure</span></th>
                                </tr>
                                <tr>
                                    <th><span name="flightCode" data-th-text="*{flightCode}"></th>
                                    <th></th>
                                    <!-- Fri, 20/2/2025 -->
                                    <th colspan="2"><span name="departureDate" data-th-text="*{flightDate}"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span name="departureAirport" data-th-text="*{departureAirport}"></span></td>
                                    <td rowspan="2" class="align-middle">---</td>
                                    <td><span name="arrivalAirport" data-th-text="*{arrivalAirport}"></span></td>
                                </tr>
                                <tr>
                                    <td><span name="departureTime" data-th-text="*{departureTime}"></span></td>
                                    <td><span name="arrivalTime" data-th-text="*{arrivalTime}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </button>
                </a>

                <a data-th-href="@{/depart}" data-th-unless="${fromTo != null}">
                    <button type="button" class="btn btn-outline-primary">
                        <table class="" >
                            <thead>
                                <tr>
                                    <th><span class="badge text-bg-secondary">Departure</span></th>
                                </tr>
                                <tr>
                                    <th><span name="flightCode">TEST123</th>
                                    <th></th>
                                    <!-- Fri, 20/2/2025 -->
                                    <th colspan="2"><span name="departureDate">000 00 000 00</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span name="departureAirport">ABC</span></td>
                                    <td rowspan="2" class="align-middle">---</td>
                                    <td><span name="arrivalAirport">BCD</span></td>
                                </tr>
                                <tr>
                                    <td><span name="departureTime">00:00 00</span></td>
                                    <td><span name="arrivalTime">00:00 00</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </button>
                </a>

            </div>  

            <!-- fly Back -->
            <div class="col-5">

                <a data-th-href="@{/return}" data-th-if="${backTo != null}">
                    <button type="button" class="btn btn-outline-primary">
                        <table class="" data-th-object="${backTo}">
                            <thead>
                                <tr>
                                    <th><span class="badge text-bg-secondary">Arrival</span></th>
                                </tr>
                                <tr>
                                    <th><span name="flightCode" data-th-text="*{flightCode}"></th>
                                    <th></th>
                                    
                                    <th colspan="2"><span name="departureDate" data-th-text="*{flightDate}"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span name="departureAirport" data-th-text="*{departureAirport}"></span></td>
                                    <td rowspan="2" class="align-middle">---</td>
                                    <td><span name="arrivalAirport" data-th-text="*{arrivalAirport}"></span></td>
                                </tr>
                                <tr>
                                    <td><span name="departureTime" data-th-text="*{departureTime}"></span></td>
                                    <td><span name="arrivalTime" data-th-text="*{arrivalTime}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </button>
                </a>

                <a data-th-href="@{/return}" data-th-unless="${backTo != null}">
                    <button type="button" class="btn btn-outline-primary">
                        <table class="" data-th-object="${backTo}">
                            <thead>
                                <tr>
                                    <th><span class="badge text-bg-secondary">Arrival</span></th>
                                </tr>
                                <tr>
                                    <th><span name="flightCode">TEST123</th>
                                    <th></th>
                                    
                                    <th colspan="2"><span name="departureDate">000, 00 000 00</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span name="departureAirport">ABC</span></td>
                                    <td rowspan="2" class="align-middle">---</td>
                                    <td><span name="arrivalAirport">DEF</span></td>
                                </tr>
                                <tr>
                                    <td><span name="departureTime">00:00 00</span></td>
                                    <td><span name="arrivalTime">00:00 00</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </button>
                </a>

            </div>
        </div> 


    <br>
    <hr class="solid">
    <br>
    <!-- daily itinerary cards, card is the list of dayItinerary -->
    <!-- <div data-th-each="card : ${DaysList}" > -->

        <div class="card" style="width: 18rem;" data-th-if="${date != null}"> <!--if can find card named by date-->
            <div class="card-header">
                <h5 class="card-title"><input type="date" data-th-text="${date}"></h5>
            </div>
            <ul class="list-group list-group-flush" data-th-each="{addr :${itinList}}">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
            <div class="card-body">
                <button type="button" data-th-href="@{/card/{date}(date=${date})}" class="card-link">Add/Edit</a>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete
                </button>
            </div>
        </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Itinerary</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Do you want to delete this itinerary?
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                            <button type="submit" class="btn btn-primary" formmethod="POST" data-th-formaction="@{/card/delete/{date}(date=${date})}">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
        
        <!-- Empty button-->
        <form method="GET" data-th-action="@{/card{date}(date=${date})}">
            <div class="card" style="width: 18rem;"> <!--if can find card named by date-->
                <div class="card-header">
                    <h5 class="card-title"><input type="date" name="date" data-th-text="${date}"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <span>place name </span><span>time</span>
                    </li>
                </ul>
                <div class="card-body">
                    <button type="submit" class="card-link">Add/Edit</a>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Delete
                    </button>
                </div>
            </div>
        </form>

    <!-- </div> -->


    <hr>
    <div>
        <a data-th-href="@{/save}"><button>save</button></a>
        
    </div>
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
