<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel planner</title>
</head>
<body>
    <h1>trip name</h1>
    <br>
    <!-- flight itinerary -->
    <h3>Flight Info</h3>
    <div class="container text-center">
        <div class="row justify-content-around">
            <!-- Fly off -->
            <!-- <div data-th-else=""> -->
                <div class="col-5">
                    <a data-th-href="@{/depart}">
                        <button type="button" class="btn btn-outline-primary">
                            <table class="" data-th-object="${fromTo}">
                                <thead>
                                    <tr>
                                        <th><span class="badge text-bg-secondary">Departure</span></th>
                                    </tr>
                                    <tr>
                                        <th><span name="flightCode" data-th-text="*{flightCode}"></th>
                                        <th></th>
                                        <!-- Fri, 20/2/2025 -->
                                        <th colspan="2"><span name="departureDate" data-th-text="*{flightDate}"></span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><span name="departureAirport" data-th-text="*{departureAirport}"></span></td>
                                        <td rowspan="2" class="align-middle">---</td>
                                        <td><span name="arrivalAirport" data-th-text="*{arrivalAirport}"></span></td>
                                    </tr>
                                    <tr>
                                        <td><span name="departureTime" data-th-text="*{departureTime}"></span></td>
                                        <td><span name="arrivalTime" data-th-text="*{arrivalTime}"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </button>
                    </a>
                </div>  
            </div>

            <!-- fly Back -->
            <div class="col-5">
                <a data-th-href="@{/return}">
                    <button type="button" class="btn btn-outline-primary">
                        <table class="" data-th-object="${backTo}">
                            <thead>
                                <tr>
                                    <th><span class="badge text-bg-secondary">Arrival</span></th>
                                </tr>
                                <tr>
                                    <th><span name="flightCode" data-th-text="*{flightCode}"></th>
                                    <th></th>
                                    <!-- Fri, 20/2/2025 -->
                                    <th colspan="2"><span name="departureDate" data-th-text="*{flightDate}"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span name="departureAirport" data-th-text="*{departureAirport}"></span></td>
                                    <td rowspan="2" class="align-middle">---</td>
                                    <td><span name="arrivalAirport" data-th-text="*{arrivalAirport}"></span></td>
                                </tr>
                                <tr>
                                    <td><span name="departureTime" data-th-text="*{departureTime}"></span></td>
                                    <td><span name="arrivalTime" data-th-text="*{arrivalTime}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </button>
                </a>
            </div>  
        </div>
    </div>
    
    <br>
    <hr class="solid">
    <br>
    <!-- daily itinerary cards -->
    <a data-th-href="@{/card}">
        <button class="card" style="width: 10rem;">
            <div class="card-body">
                Day1
            </div>
        </button>
    </a>

    <hr>
    <div>
        <button>save</button>
    </div>
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
