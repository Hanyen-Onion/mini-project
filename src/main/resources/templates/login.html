<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{/create.css}" href="../static/create.css">
    <title>landing page</title>
</head>
<body>
    <div class="container">
        <div class="flex-wrapper">
            <h1 class="travel-planner">Travel planner</h1>
        </div>
        <div class="container centering">
            <div class="flex-wrapper">
                <h1>Login</h1>
                <form method="POST" action="/" data-th-object="${userInfo}">
                    <div class="flex-wrapper">
                        <table>
                            <tr>
                                <td>Name: </td>
                                <td>
                                    <input type="text" name="username" data-th-field="*{username}">
                                </td>
                                <td>
                                    <p data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}" data-th-errorclass="error"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>Password: </td>
                                <td>
                                    <input type="password" name="password" data-th-field="*{password}"> 
                                </td>
                                <td>
                                    <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" data-th-errorclass="error"></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="flex-wrapper">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <div class="flex-wrapper">
                        <a data-th-href="@{/create}">Do not have an account? Create one</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
